<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Countdown | Bharat Toolbox</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --primary:#22c55e;
  --blue:#0ea5e9;
  --card:#ffffff;
  --muted:#64748b;
}
*{box-sizing:border-box}
body{
  background:linear-gradient(135deg,#eef2ff,#f8fafc);
  font-family:system-ui,-apple-system,Segoe UI;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.card{
  width:390px;
  background:var(--card);
  padding:22px;
  border-radius:22px;
  box-shadow:0 30px 70px rgba(0,0,0,.2);
  text-align:center;
}
.top{
  display:flex;
  justify-content:space-between;
}
.home{
  background:#e0e7ff;
  color:#1e3a8a;
  padding:6px 14px;
  border-radius:999px;
  text-decoration:none;
  font-size:13px;
  font-weight:600;
}
h2{margin:12px 0}
.time{
  font-size:13px;
  color:var(--muted);
}
input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:16px;
  font-size:15px;
  border:1px solid #c7d2fe;
}
button{
  background:var(--primary);
  color:#fff;
  border:none;
  font-weight:800;
  cursor:pointer;
}
.count{
  display:none;
  margin-top:18px;
  background:#f1f5f9;
  padding:16px;
  border-radius:18px;
}
.timer{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  margin-top:12px;
}
.box{
  background:white;
  border-radius:14px;
  padding:10px;
}
.num{
  font-size:22px;
  font-weight:900;
}
.lbl{
  font-size:11px;
  color:var(--muted);
}
.big{
  margin-top:14px;
  font-size:17px;
  font-weight:800;
}
.share{
  background:var(--blue);
  margin-top:14px;
}
</style>
</head>

<body>

<div class="card">

  <div class="top">
    <a href="/" class="home">üè† Home</a>
  </div>

  <h2>üéÇ Birthday Countdown</h2>
  <div class="time" id="nowTime"></div>

  <input type="date" id="dob">
  <button onclick="start()">Start Countdown</button>

  <div class="count" id="box">

    <div class="timer">
      <div class="box"><div class="num" id="d">0</div><div class="lbl">Days</div></div>
      <div class="box"><div class="num" id="h">0</div><div class="lbl">Hours</div></div>
      <div class="box"><div class="num" id="m">0</div><div class="lbl">Minutes</div></div>
      <div class="box"><div class="num" id="s">0</div><div class="lbl">Seconds</div></div>
    </div>

    <div class="big" id="msg"></div>
    <div class="big" id="age"></div>
    <div class="big" id="lived"></div>

    <button class="share" onclick="share()">üì§ Share Countdown</button>

  </div>

</div>

<script>
let timer;
let birthDate;

function updateClock(){
  const now=new Date();
  nowTime.innerText =
    "‚è∞ " + now.toLocaleString("en-IN",{
      weekday:"long",day:"numeric",month:"long",
      hour:"2-digit",minute:"2-digit",second:"2-digit"
    });
}
setInterval(updateClock,1000);

function start(){
  clearInterval(timer);
  const input=dob.value;
  if(!input){ alert("Select birth date first üéØ"); return; }

  birthDate=new Date(input);
  box.style.display="block";

  timer=setInterval(updateCountdown,1000);
  updateCountdown();
}

function updateCountdown(){
  const now=new Date();

  // next birthday
  let next=new Date(birthDate);
  next.setFullYear(now.getFullYear());
  if(next < now) next.setFullYear(now.getFullYear()+1);

  const diff=next-now;

  if(diff<=0){
    msg.innerText="üéâ HAPPY BIRTHDAY üéâ";
    age.innerText="Today is your special day üéÇ";
    lived.innerText="";
    clearInterval(timer);
    return;
  }

  const days=Math.floor(diff/86400000);
  const hrs=Math.floor(diff/3600000)%24;
  const min=Math.floor(diff/60000)%60;
  const sec=Math.floor(diff/1000)%60;

  d.innerText=days;
  h.innerText=hrs;
  m.innerText=min;
  s.innerText=sec;

  // Age
  let years=now.getFullYear()-birthDate.getFullYear();
  if(
    now.getMonth()<birthDate.getMonth() ||
    (now.getMonth()==birthDate.getMonth() && now.getDate()<birthDate.getDate())
  ) years--;

  const livedDays=Math.floor((now-birthDate)/86400000);

  msg.innerText=`üéä ${days} days remaining`;
  age.innerText=`üéà Turning ${years+1} years old`;
  lived.innerText=`‚è≥ You have lived ${years} years & ${livedDays} days`;
}

function share(){
  const text=`üéÇ My birthday is coming!\nOnly ${d.innerText} days left üéâ`;
  navigator.share
    ? navigator.share({text})
    : alert("Copy & share:\n\n"+text);
}
</script>

</body>
</html>
