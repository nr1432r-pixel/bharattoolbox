<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Generator | Bharat Toolbox</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --primary:#4f46e5;
  --bg:#eef2ff;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --green:#16a34a;
  --red:#dc2626;
  --yellow:#ca8a04;
}

*{box-sizing:border-box}

body{
  background:linear-gradient(135deg,#eef2ff,#f8fafc);
  font-family:system-ui,-apple-system,Segoe UI;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* CARD */
.app{
  width:360px;
  background:var(--card);
  padding:22px;
  border-radius:18px;
  box-shadow:0 25px 55px rgba(0,0,0,.18);
}

/* TOP BAR */
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}
.home-btn{
  text-decoration:none;
  font-size:13px;
  padding:6px 14px;
  border-radius:999px;
  background:#e0e7ff;
  color:#1e3a8a;
  font-weight:600;
}
.brand{
  font-size:12px;
  color:var(--muted);
}

/* TITLE */
h2{
  text-align:center;
  margin:10px 0 14px;
}

/* OUTPUT */
#output{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:12px;
  border:1px solid #c7d2fe;
}

/* ROW */
.row{
  margin:14px 0;
  font-size:14px;
}

/* OPTIONS */
.options{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  margin-top:10px;
  font-size:14px;
}

/* BUTTONS */
.buttons{
  display:flex;
  gap:8px;
  margin-top:14px;
}
button{
  flex:1;
  padding:11px;
  border:none;
  border-radius:12px;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
  font-weight:600;
}
button:hover{background:#3730a3}

/* STRENGTH */
#strength{
  margin-top:12px;
  text-align:center;
  font-weight:700;
}
.weak{color:var(--red)}
.medium{color:var(--yellow)}
.strong{color:var(--green)}

/* FOOT */
.footer{
  margin-top:10px;
  font-size:12px;
  color:var(--muted);
  text-align:center;
}
</style>
</head>

<body>

<div class="app">

  <!-- TOP -->
  <div class="top">
    <a href="/" class="home-btn">üè† Home</a>
    <div class="brand">IN Bharat Toolbox</div>
  </div>

  <h2>üîê Password Generator</h2>

  <input id="output" readonly placeholder="Your secure password">

  <div class="row">
    Length: <b><span id="lenVal">12</span></b>
    <input type="range" min="6" max="32" value="12" id="length">
  </div>

  <div class="options">
    <label><input type="checkbox" id="upper" checked> Uppercase</label>
    <label><input type="checkbox" id="lower" checked> Lowercase</label>
    <label><input type="checkbox" id="number" checked> Numbers</label>
    <label><input type="checkbox" id="symbol"> Symbols</label>
  </div>

  <div class="buttons">
    <button onclick="generate()">Generate</button>
    <button onclick="copyPwd()">Copy</button>
  </div>

  <div id="strength"></div>

  <div class="footer">
    Strong ‚Ä¢ Secure ‚Ä¢ Free
  </div>

</div>

<script>
const output = document.getElementById("output");
const length = document.getElementById("length");
const lenVal = document.getElementById("lenVal");
const strength = document.getElementById("strength");

const upperChk = document.getElementById("upper");
const lowerChk = document.getElementById("lower");
const numberChk = document.getElementById("number");
const symbolChk = document.getElementById("symbol");

length.oninput = () => lenVal.textContent = length.value;

function generate(){
  const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const lower = "abcdefghijklmnopqrstuvwxyz";
  const number = "0123456789";
  const symbol = "!@#$%^&*()_+{}[]";

  let chars = "";
  if(upperChk.checked) chars += upper;
  if(lowerChk.checked) chars += lower;
  if(numberChk.checked) chars += number;
  if(symbolChk.checked) chars += symbol;

  if(!chars){
    output.value="";
    strength.textContent="Select options";
    return;
  }

  let pwd="";
  for(let i=0;i<length.value;i++){
    pwd += chars[Math.floor(Math.random()*chars.length)];
  }

  output.value = pwd;
  checkStrength();
}

function copyPwd(){
  if(!output.value) return;
  navigator.clipboard.writeText(output.value);
  strength.textContent = "Copied ‚úî";
  strength.className="";
}

function checkStrength(){
  let score=0;
  if(upperChk.checked) score++;
  if(lowerChk.checked) score++;
  if(numberChk.checked) score++;
  if(symbolChk.checked) score++;
  if(length.value>=12) score++;

  strength.className="";
  if(score<=2){
    strength.textContent="Strength: Weak";
    strength.classList.add("weak");
  }else if(score<=4){
    strength.textContent="Strength: Medium";
    strength.classList.add("medium");
  }else{
    strength.textContent="Strength: Strong";
    strength.classList.add("strong");
  }
}
</script>

</body>
</html>
