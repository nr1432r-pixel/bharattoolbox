<body>

<script>

  return w.toLowerCase().replace(/(.)\1+/g,"$1");
}

  ji:"‡§ú‡•Ä",nahin:"‡§®‡§π‡•Ä‡§Ç",nahi:"‡§®‡§π‡•Ä‡§Ç"

function offlineConvert(text){

// ===============================
// REAL AI (Google-like brain)

async function onlineAI(text){
  const res = await fetch("https://inputtools.google.com/request",{

async function convert(){
  const input = document.getElementById("input").value.trim();
  if(!input) return;

  const result = document.getElementById("result");

  // fast offline guess
  result.innerText = offlineConvert(input);

  // real AI upgrade
  try{
    const ai = await onlineAI(input);

</script>
