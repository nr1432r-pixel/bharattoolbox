<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Railway Super Tool ULTRA - Bharat Toolbox</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
  font-family:system-ui;
  background:linear-gradient(135deg,#0f172a,#1e40af);
  padding:20px;
  color:#fff;
}

.card{
  max-width:540px;
  margin:auto;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  padding:24px;
  border-radius:25px;
  box-shadow:0 30px 80px rgba(0,0,0,.5);
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.home{
  background:#fff;
  color:#1e3a8a;
  padding:6px 14px;
  border-radius:18px;
  text-decoration:none;
  font-weight:800;
}

h2{
  text-align:center;
  margin-bottom:18px;
}

.tabs{
  display:flex;
  gap:8px;
  margin-bottom:15px;
  overflow:auto;
}

.tab{
  padding:8px 14px;
  background:rgba(255,255,255,.15);
  border-radius:15px;
  font-size:13px;
  cursor:pointer;
}

.tab.active{
  background:#fff;
  color:#1e3a8a;
  font-weight:800;
}

.section{display:none;}
.section.active{display:block;}

input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin:10px 0;
  font-weight:600;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:18px;
  font-weight:900;
  margin-top:6px;
  cursor:pointer;
  background:#fff;
  color:#1e3a8a;
}

.status{
  margin-top:16px;
  font-size:14px;
  font-weight:700;
}

.helper{
  font-size:12px;
  margin-top:10px;
  opacity:.8;
}

.loader{
  width:18px;
  height:18px;
  border:3px solid rgba(255,255,255,.3);
  border-top:3px solid #fff;
  border-radius:50%;
  animation:spin 1s linear infinite;
  display:inline-block;
}

@keyframes spin{to{transform:rotate(360deg)}}

</style>
</head>

<body>

<div class="card">

<div class="topbar">
<a href="/" class="home">‚Üê Home</a>
<div style="font-weight:900;">üöÜ Railway ULTRA</div>
</div>

<h2>All Railway Tools in One</h2>

<div class="tabs">
<div class="tab active" onclick="switchTab(0)">PNR</div>
<div class="tab" onclick="switchTab(1)">Live</div>
<div class="tab" onclick="switchTab(2)">Between</div>
<div class="tab" onclick="switchTab(3)">Seat</div>
<div class="tab" onclick="switchTab(4)">Coach</div>
</div>

<!-- PNR -->
<div class="section active">
<input id="pnr" maxlength="10" placeholder="Enter 10 digit PNR">
<button onclick="checkPNR()">Check PNR</button>
</div>

<!-- LIVE -->
<div class="section">
<input id="trainNumber" maxlength="5" placeholder="Train Number">
<button onclick="liveStatus()">Live Status</button>
</div>

<!-- BETWEEN -->
<div class="section">
<input id="fromStation" placeholder="From Station Code (NDLS)">
<input id="toStation" placeholder="To Station Code (BSB)">
<button onclick="trainBetween()">Search Trains</button>
</div>

<!-- SEAT -->
<div class="section">
<input id="trainSeat" maxlength="5" placeholder="Train Number">
<button onclick="seatAvailability()">Seat Availability</button>
</div>

<!-- COACH -->
<div class="section">
<input id="coachTrain" maxlength="5" placeholder="Train Number">
<button onclick="coachPosition()">Coach Position</button>
<div class="helper">
Coach Guide:<br>
GS = General | S1-S12 = Sleeper<br>
B1-B6 = 3AC | A1-A2 = 2AC | H1 = 1AC
</div>
</div>

<div class="status" id="status"></div>

</div>

<script>

const tabs=document.querySelectorAll(".tab");
const sections=document.querySelectorAll(".section");

function switchTab(i){
tabs.forEach(t=>t.classList.remove("active"));
sections.forEach(s=>s.classList.remove("active"));
tabs[i].classList.add("active");
sections[i].classList.add("active");
}

function loading(t){
document.getElementById("status").innerHTML=
`<span class="loader"></span> ${t}`;
}

function success(t){
document.getElementById("status").innerHTML="‚úÖ "+t;
}

/* Numbers only */
["pnr","trainNumber","trainSeat","coachTrain"].forEach(id=>{
document.getElementById(id).oninput=e=>{
e.target.value=e.target.value.replace(/[^0-9]/g,'');
}
});

/* Station uppercase */
["fromStation","toStation"].forEach(id=>{
document.getElementById(id).oninput=e=>{
e.target.value=e.target.value.toUpperCase();
}
});

/* Smart Enter Support */
document.querySelectorAll("input").forEach(inp=>{
inp.addEventListener("keypress",function(e){
if(e.key==="Enter"){
this.nextElementSibling.click();
}
});
});

/* Save last search */
function save(key,val){
localStorage.setItem(key,val);
}
function load(key){
return localStorage.getItem(key)||"";
}

document.getElementById("pnr").value=load("pnr");
document.getElementById("trainNumber").value=load("train");
document.getElementById("trainSeat").value=load("seat");

/* Functions */

function checkPNR(){
let v=pnr.value.trim();
if(v.length!==10){alert("Enter valid PNR");return;}
save("pnr",v);
loading("Opening PNR...");
setTimeout(()=>{
navigator.clipboard.writeText(v);
window.open("https://www.indianrail.gov.in/enquiry/PNR/PnrEnquiry.html","_blank");
success("PNR Copied ‚úî");
},600);
}

function liveStatus(){
let v=trainNumber.value.trim();
if(v.length<5){alert("Enter valid train");return;}
save("train",v);
loading("Opening Live Status...");
setTimeout(()=>{
navigator.clipboard.writeText(v);
window.open("https://enquiry.indianrail.gov.in/mntes/","_blank");
success("Train Copied ‚úî");
},600);
}

function trainBetween(){
let f=fromStation.value.trim();
let t=toStation.value.trim();
if(!f||!t){alert("Enter station codes");return;}
loading("Opening Train Search...");
setTimeout(()=>{
window.open("https://www.indianrail.gov.in/enquiry/SEAT/TrainBtwnStns.html","_blank");
success("Official Page Opened ‚úî");
},600);
}

function seatAvailability(){
let v=trainSeat.value.trim();
if(v.length<5){alert("Enter valid train");return;}
save("seat",v);
loading("Opening Seat Page...");
setTimeout(()=>{
navigator.clipboard.writeText(v);
window.open("https://www.indianrail.gov.in/enquiry/SEAT/SeatAvailability.html","_blank");
success("Train Copied ‚úî");
},600);
}

function coachPosition(){
let v=coachTrain.value.trim();
if(v.length<5){alert("Enter valid train");return;}
loading("Opening Coach Position...");
setTimeout(()=>{
navigator.clipboard.writeText(v);
window.open("https://enquiry.indianrail.gov.in/mntes/","_blank");
success("Check Coach Option There ‚úî");
},600);
}

</script>

</body>
</html>
