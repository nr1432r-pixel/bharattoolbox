<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Daily Tool ğŸ“</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#4f46e5;
  --card:#f8fafc;
  --green:#16a34a;
  --green-light:#dcfce7;
  --red:#dc2626;
  --red-light:#fee2e2;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,Segoe UI;
  background:linear-gradient(135deg,#c7d2fe,#fbcfe8);
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:10px 10px 90px;
}

/* TOP BAR */
.topbar{
  position:sticky; top:0; z-index:20;
  background:#fff;
  width:100%; max-width:440px;
  padding:10px 14px;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
  margin-bottom:10px;
  display:flex; justify-content:space-between; align-items:center;
}
.topbar button{
  border:none;
  background:linear-gradient(135deg,#6366f1,#4f46e5);
  color:#fff;
  padding:8px 16px;
  border-radius:20px;
  font-weight:800;
}
.topbar span{font-weight:900;color:var(--primary)}

.container{width:100%;max-width:440px}

/* CARD */
.card{
  background:linear-gradient(180deg,#ffffff,var(--card));
  padding:18px;
  border-radius:22px;
  box-shadow:0 18px 45px rgba(0,0,0,.15);
  margin-bottom:16px;
}

/* TOOL HEADER */
.tool-head{
  margin:-18px -18px 14px -18px;
  padding:12px 16px;
  border-radius:22px 22px 14px 14px;
  font-weight:900;
  color:#fff;
  font-size:15px;
}

/* COLORS */
.percent{background:linear-gradient(135deg,#0ea5e9,#38bdf8)}
.cgpa{background:linear-gradient(135deg,#6366f1,#4f46e5)}
.attendance{background:linear-gradient(135deg,#22c55e,#16a34a)}
.timer-h{background:linear-gradient(135deg,#f59e0b,#f97316)}

h1{text-align:center;color:var(--primary)}
.sub{text-align:center;font-size:13px;color:#475569;margin-bottom:14px}

/* MENU */
.menu{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.menu button{
  border:none;
  padding:14px;
  border-radius:30px;
  font-weight:800;
  background:#e5e7eb;
}
.menu button.active{
  background:linear-gradient(135deg,#6366f1,#4f46e5);
  color:#fff;
}

/* INPUT */
input{
  width:100%;
  padding:14px;
  margin:8px 0;
  border-radius:16px;
  border:2px solid #e5e7eb;
  background:#f8fafc;
  font-size:14px;
}
input:focus{
  outline:none;
  border-color:var(--primary);
  background:#fff;
}

/* BUTTON */
button.action{
  width:100%;
  padding:14px;
  border-radius:30px;
  border:none;
  background:linear-gradient(135deg,#6366f1,#4f46e5);
  color:#fff;
  font-weight:900;
  margin-top:6px;
}

.tool{display:none}

/* RESULT */
.result{
  margin-top:12px;
  padding:16px;
  border-radius:20px;
  text-align:center;
  font-weight:900;
}
.good{
  background:linear-gradient(135deg,var(--green-light),#f0fdf4);
  color:#14532d;
}
.bad{
  background:linear-gradient(135deg,var(--red-light),#fff1f2);
  color:#7f1d1d;
}

/* TIMER */
.timer{
  font-size:42px;
  font-weight:900;
  text-align:center;
  margin:12px 0;
  color:#f97316;
}

/* BOTTOM NAV */
.bottom{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  width:calc(100% - 20px);
  max-width:440px;
  border-radius:32px;
  box-shadow:0 16px 40px rgba(0,0,0,.25);
  padding:10px;
  display:flex;
  justify-content:space-around;
}
.bottom button{
  border:none;
  background:none;
  font-size:22px;
}
</style>
</head>

<body>

<div class="container">

<div class="topbar">
  <button onclick="location.href='/'">â† Home</button>
  <span>ğŸ‡®ğŸ‡³ Bharat Toolbox</span>
</div>

<div class="card">
  <h1>ğŸ“ Student Daily Tool</h1>
  <div class="sub">Daily exam â€¢ Smart brain saver</div>
  <div class="menu">
    <button onclick="openTool('percent')">ğŸ“Š %</button>
    <button onclick="openTool('cgpa')">ğŸ¯ CGPA</button>
    <button onclick="openTool('attendance')">ğŸ“… Attendance</button>
    <button onclick="openTool('timer')">â± Timer</button>
  </div>
</div>

<!-- Percentage -->
<div class="card tool" id="percent">
  <div class="tool-head percent">ğŸ“Š Percentage Calculator</div>
  <input id="om" placeholder="Marks Obtained">
  <input id="tm" placeholder="Total Marks">
  <button class="action" onclick="calcPercent()">Calculate</button>
  <div id="pres"></div>
</div>

<!-- CGPA -->
<div class="card tool" id="cgpa">
  <div class="tool-head cgpa">ğŸ¯ CGPA to Percentage</div>
  <input id="cg" placeholder="CGPA (0â€“10)">
  <button class="action" onclick="calcCGPA()">Convert</button>
  <div id="cres"></div>
</div>

<!-- Attendance -->
<div class="card tool" id="attendance">
  <div class="tool-head attendance">ğŸ“… Attendance Predictor</div>
  <input id="att" placeholder="Classes Attended">
  <input id="totc" placeholder="Total Classes">
  <button class="action" onclick="calcAttendance()">Predict</button>
  <div id="ares"></div>
</div>

<!-- Timer -->
<div class="card tool" id="timer">
  <div class="tool-head timer-h">â± Study Timer</div>
  <input id="studyMin" placeholder="Study Minutes (25)">
  <div class="timer" id="time">00:00</div>
  <button class="action" onclick="startTimer()">â–¶ Start</button>
</div>

</div>

<div class="bottom">
  <button onclick="openTool('percent')">ğŸ“Š</button>
  <button onclick="openTool('cgpa')">ğŸ¯</button>
  <button onclick="openTool('attendance')">ğŸ“…</button>
  <button onclick="openTool('timer')">â±</button>
</div>

<script>
function openTool(id){
  document.querySelectorAll('.tool').forEach(t=>t.style.display='none');
  document.getElementById(id).style.display='block';
}
openTool("percent");

function calcPercent(){
  pres.innerHTML=
   `<div class="result good">${((om.value/tm.value)*100).toFixed(2)}%</div>`;
}
function calcCGPA(){
  cres.innerHTML=
   `<div class="result good">${(cg.value*9.5).toFixed(2)}%</div>`;
}
function calcAttendance(){
  let a=+att.value, t=+totc.value;
  let p=(a/t)*100;
  let need75=p>=75?0:Math.ceil((0.75*t-a)/0.25);
  let need65=p>=65?0:Math.ceil((0.65*t-a)/0.35);

  ares.innerHTML=
   `<div class="result ${p>=75?'good':'bad'}">
    ğŸ“Š ${p.toFixed(2)}%<br>
    ğŸ¯ 75% â†’ ${need75?need75+' classes':'Safe'}<br>
    ğŸ“Œ 65% â†’ ${need65?need65+' classes':'Above'}
   </div>`;
}

/* Timer */
let sec=0, interval;
function startTimer(){
  if(sec===0) sec=(+studyMin.value||25)*60;
  clearInterval(interval);
  interval=setInterval(()=>{
    sec--;
    time.innerText=
      String(Math.floor(sec/60)).padStart(2,'0')+":"+
      String(sec%60).padStart(2,'0');
    if(sec<=0){
      clearInterval(interval);
      alert("ğŸ‰ Time Up!");
    }
  },1000);
}
</script>

</body>
</html>
