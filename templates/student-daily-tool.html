<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Daily Tool ğŸ“</title>

<style>
:root{
  --primary:#4f46e5;
  --green:#16a34a;
  --red:#dc2626;
  --bg:#f8fafc;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,Segoe UI;
  background:linear-gradient(135deg,#eef2ff,#fce7f3);
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:14px;
}

.container{width:100%;max-width:420px}

.card{
  background:#fff;
  padding:20px;
  border-radius:22px;
  box-shadow:0 18px 45px rgba(0,0,0,.15);
  margin-bottom:16px;
  animation:fade .3s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(8px)}
  to{opacity:1}
}

h1{text-align:center;color:var(--primary)}
.sub{text-align:center;font-size:13px;color:#555;margin-bottom:14px}

.menu{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

.menu button{
  border:none;
  padding:12px;
  border-radius:30px;
  font-size:14px;
  cursor:pointer;
  background:#e5e7eb;
  color:#111;
  font-weight:600;
}
.menu button.active{
  background:var(--primary);
  color:#fff;
  box-shadow:0 0 0 2px rgba(79,70,229,.25);
}

input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:14px;
  border:1px solid #ddd;
  font-size:14px;
}

button.action{
  border:none;
  padding:12px;
  border-radius:30px;
  font-size:14px;
  cursor:pointer;
  background:var(--primary);
  color:#fff;
  width:100%;
  margin-top:6px;
}
.secondary{background:var(--green)}

.tool{display:none}

.result{
  margin-top:12px;
  padding:12px;
  border-radius:14px;
  font-weight:700;
  text-align:center;
  font-size:14px;
}

.good{background:#dcfce7;color:#166534}
.bad{background:#fee2e2;color:#991b1b}

.timer{
  font-size:34px;
  font-weight:800;
  text-align:center;
  margin:10px 0;
}

.note{
  text-align:center;
  font-size:12px;
  color:#555;
  margin-top:6px;
}
</style>
</head>

<body>
<div class="container">

<!-- MENU -->
<div class="card">
  <h1>ğŸ“ Student Daily Tool</h1>
  <div class="sub">Smart â€¢ Fast â€¢ Daily exam use</div>
  <div class="menu">
    <button id="b-percent" onclick="openTool('percent')">ğŸ“Š %</button>
    <button id="b-cgpa" onclick="openTool('cgpa')">ğŸ¯ CGPA</button>
    <button id="b-attendance" onclick="openTool('attendance')">ğŸ“… Attendance</button>
    <button id="b-timer" onclick="openTool('timer')">â± Timer</button>
  </div>
</div>

<!-- Percentage -->
<div class="card tool" id="percent">
  <h3>ğŸ“Š Percentage Calculator</h3>
  <input id="om" placeholder="Marks Obtained">
  <input id="tm" placeholder="Total Marks">
  <button class="action" onclick="calcPercent()">Calculate</button>
  <div id="pres"></div>
</div>

<!-- CGPA -->
<div class="card tool" id="cgpa">
  <h3>ğŸ¯ CGPA â†’ Percentage</h3>
  <input id="cg" placeholder="Enter CGPA">
  <button class="action" onclick="calcCGPA()">Convert</button>
  <div id="cres"></div>
</div>

<!-- Attendance -->
<div class="card tool" id="attendance">
  <h3>ğŸ“… Attendance Predictor</h3>
  <input id="att" placeholder="Classes Attended">
  <input id="totc" placeholder="Total Classes">
  <button class="action" onclick="calcAttendance()">Check</button>
  <div id="ares"></div>
</div>

<!-- Timer -->
<div class="card tool" id="timer">
  <h3>â± Smart Study Timer</h3>
  <input id="studyMin" placeholder="Study minutes (25)">
  <div class="timer" id="time">00:00</div>

  <button class="action" onclick="startTimer()">â–¶ Start</button>
  <button class="action secondary" onclick="pauseTimer()">â¸ Pause</button>
  <button class="action" onclick="resetTimer()">âŸ² Reset</button>

  <div class="note">Sessions completed: <b id="sessions">0</b></div>
</div>

</div>

<script>
let interval, sec=0, paused=false, sessions=0;
const beep=new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");

function openTool(id){
  localStorage.setItem("lastTool",id);
  document.querySelectorAll('.tool').forEach(t=>t.style.display='none');
  document.querySelectorAll('.menu button').forEach(b=>b.classList.remove('active'));
  document.getElementById(id).style.display='block';
  document.getElementById("b-"+id).classList.add('active');
}

/* Restore last tool */
openTool(localStorage.getItem("lastTool")||"percent");

/* Percentage */
function calcPercent(){
  let o=+om.value,t=+tm.value;
  if(!o||!t) return;
  pres.innerHTML=`<div class="result good">${(o/t*100).toFixed(2)}%</div>`;
}

/* CGPA */
function calcCGPA(){
  let c=+cg.value;
  if(!c) return;
  cres.innerHTML=`<div class="result good">${(c*9.5).toFixed(2)}%</div>`;
}

/* Attendance Smart */
function calcAttendance(){
  let a=+att.value, t=+totc.value;
  if(!a||!t) return;

  let p=a/t*100;
  let miss=((a)/(t+1))*100;
  let attend=((a+5)/(t+5))*100;

  if(p>=75){
    ares.innerHTML=
     `<div class="result good">
      âœ… ${p.toFixed(2)}% Eligible<br>
      â– If miss 1 class â†’ ${miss.toFixed(2)}%
     </div>`;
  }else{
    let need=Math.ceil((0.75*t-a)/0.25);
    ares.innerHTML=
     `<div class="result bad">
      âŒ ${p.toFixed(2)}%<br>
      â• Attend ${need} more classes<br>
      ğŸ“ˆ If attend next 5 â†’ ${attend.toFixed(2)}%
     </div>`;
  }
}

/* Timer */
function startTimer(){
  if(interval&&!paused) return;
  paused=false;
  let m=+studyMin.value||25;
  if(!sec) sec=m*60;

  interval=setInterval(()=>{
    if(paused) return;
    sec--;
    time.innerText=
     String(Math.floor(sec/60)).padStart(2,'0')+":"+
     String(sec%60).padStart(2,'0');
    if(sec<=0){
      clearInterval(interval);
      beep.play();
      sessions++;
      document.getElementById("sessions").innerText=sessions;
      alert("ğŸ‰ Session Complete!");
      sec=0;
    }
  },1000);
}
function pauseTimer(){paused=!paused}
function resetTimer(){
  clearInterval(interval);
  sec=0;
  time.innerText="00:00";
}
</script>

</body>
</html>
