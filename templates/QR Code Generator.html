<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QR Code Generator</title>

<style>
body {
  background:#eef1f6;
  font-family: Arial, sans-serif;
}

.card {
  width: 380px;
  margin: 70px auto;
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 10px 28px rgba(0,0,0,.15);
}

h1 {
  margin-bottom:5px;
}

p {
  font-size:14px;
  color:#555;
}

textarea {
  width:100%;
  height:80px;
  padding:10px;
  margin:10px 0;
  resize:none;
}

input[type=range] {
  width:100%;
}

button {
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:6px;
  background:#16a34a;
  color:#fff;
  font-size:14px;
  cursor:pointer;
}

button:hover {
  background:#15803d;
}

.danger {
  background:#dc2626;
}

#qrBox {
  margin:20px 0;
}

#downloadBtn:disabled {
  background:#9ca3af;
  cursor:not-allowed;
}

.back {
  margin-top:12px;
}

.back a {
  text-decoration:none;
  font-weight:bold;
  color:#2563eb;
}
</style>
</head>

<body>

<div class="card">
  <h1>ðŸ”³ QR Code Generator</h1>
  <p>Text ya URL paste karo</p>

  <textarea id="qrText" placeholder="Enter text or URL"></textarea>

  <label>Size</label>
  <input type="range" id="size" min="150" max="350" value="220">

  <button onclick="generateQR()">Generate QR</button>
  <button class="danger" onclick="clearQR()">Clear</button>

  <div id="qrBox"></div>

  <button id="downloadBtn" onclick="downloadQR()" disabled>Download QR</button>

  <div class="back">
    <a href="/">â¬… Home</a>
  </div>
</div>

<!-- QR Library -->
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<script>
let qr;

function generateQR() {
  const text = document.getElementById("qrText").value.trim();
  const size = document.getElementById("size").value;
  const box = document.getElementById("qrBox");
  const downloadBtn = document.getElementById("downloadBtn");

  if (!text) {
    alert("Text ya URL enter karo");
    return;
  }

  box.innerHTML = "";
  qr = new QRCode(box, {
    text: text,
    width: size,
    height: size,
  });

  downloadBtn.disabled = false;
}

function downloadQR() {
  const img = document.querySelector("#qrBox img");
  if (!img) return;

  const a = document.createElement("a");
  a.href = img.src;
  a.download = "qr-code.png";
  a.click();
}

function clearQR() {
  document.getElementById("qrText").value = "";
  document.getElementById("qrBox").innerHTML = "";
  document.getElementById("downloadBtn").disabled = true;
}
</script>

</body>
</html>
