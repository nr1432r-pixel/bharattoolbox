<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Tools</title>

  <!-- ===== CSS (INLINE) ===== -->
  <style>
    body {
      background: #eef1f6;
      font-family: Arial, sans-serif;
    }

    /* MAIN CARD */
    .card {
      width: 380px;
      margin: 80px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h1 {
      margin-bottom: 8px;
    }

    p {
      color: #555;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
    }

    .btn-group button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: #4f46e5;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-group button:hover {
      background: #3730a3;
    }

    canvas {
      display: none;
    }

    /* ðŸ”µ LOADER */
    #loader {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 999;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #ddd;
      border-top: 6px solid #4f46e5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    #loader p {
      color: white;
      margin-top: 15px;
      font-size: 16px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .back {
      margin-top: 18px;
    }

    .back a {
      text-decoration: none;
      color: #2563eb;
      font-weight: bold;
    }
  </style>
</head>

<body>

<!-- ðŸ”µ LOADER -->
<div id="loader">
  <div class="spinner"></div>
  <p>Processingâ€¦</p>
</div>

<div class="card">
  <h1>ðŸ–¼ Image Tools</h1>
  <p>Compress, resize, convert images easily</p>

  <input type="file" id="imageInput" accept="image/*">

  <div class="btn-group">
    <button onclick="compress()">Compress</button>
    <button onclick="resize()">Resize 50%</button>
    <button onclick="convert()">Convert WEBP</button>
    <button onclick="rotate()">Rotate 90Â°</button>
  </div>

  <canvas id="canvas"></canvas>

  <div class="back">
    <a href="/">â¬… Home</a>
  </div>
</div>

<!-- ===== JS (INLINE) ===== -->
<script>
  const input = document.getElementById("imageInput");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const loader = document.getElementById("loader");

  let img = new Image();
  let imageReady = false;

  window.onload = () => {
    loader.style.display = "none";
  };

  input.addEventListener("change", () => {
    if (!input.files.length) return;
    imageReady = false;
    img = new Image();
    img.src = URL.createObjectURL(input.files[0]);

    img.onload = () => {
      imageReady = true;
    };
  });

  function showLoader() {
    loader.style.display = "flex";
  }

  function hideLoader() {
    loader.style.display = "none";
  }

  function process(action) {
    if (!imageReady) {
      alert("Pehle image select karo");
      return;
    }

    showLoader();

    setTimeout(() => {
      ctx.setTransform(1,0,0,1,0,0);

      if (action === "compress") {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        exportImg("compressed.jpg", "image/jpeg", 0.7);
      }

      if (action === "resize") {
        canvas.width = img.width / 2;
        canvas.height = img.height / 2;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        exportImg("resized.png", "image/png");
      }

      if (action === "convert") {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        exportImg("converted.webp", "image/webp", 0.8);
      }

      if (action === "rotate") {
        canvas.width = img.height;
        canvas.height = img.width;
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(Math.PI / 2);
        ctx.drawImage(img, -img.width / 2, -img.height / 2);
        exportImg("rotated.png", "image/png");
      }

    }, 150);
  }

  function exportImg(name, type, quality = 1) {
    canvas.toBlob(blob => {
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = name;
      a.click();
      hideLoader();
    }, type, quality);
  }

  function compress(){ process("compress"); }
  function resize(){ process("resize"); }
  function convert(){ process("convert"); }
  function rotate(){ process("rotate"); }
</script>

</body>
</html>
