<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PDF Tools | Bharat Toolbox</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --primary:#4f46e5;
  --bg:#eef2ff;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --green:#16a34a;
}

*{box-sizing:border-box}

body{
  font-family:system-ui,-apple-system,Segoe UI;
  background:linear-gradient(135deg,#eef2ff,#f8fafc);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* CARD */
.container{
  width:95%;
  max-width:600px;
  background:var(--card);
  padding:22px;
  border-radius:18px;
  box-shadow:0 25px 50px rgba(0,0,0,.15);
}

/* TOP BAR */
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

.home-btn{
  text-decoration:none;
  font-size:13px;
  padding:6px 12px;
  border-radius:999px;
  background:#e0e7ff;
  color:#1e3a8a;
  font-weight:600;
}

.brand{
  font-size:12px;
  color:var(--muted);
}

/* HEADER */
h1{
  text-align:center;
  margin:10px 0 4px;
}
.subtitle{
  text-align:center;
  font-size:13px;
  color:var(--muted);
}

/* TABS */
.tabs{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  justify-content:center;
  margin:16px 0;
}

.tabs button{
  padding:8px 14px;
  border:none;
  background:#c7d2fe;
  color:#1e3a8a;
  border-radius:999px;
  cursor:pointer;
  font-weight:600;
  font-size:13px;
}

.tabs button.active{
  background:var(--primary);
  color:white;
}

/* TOOL BOX */
.tool{
  display:none;
  background:#f8fafc;
  border:1px dashed #c7d2fe;
  padding:16px;
  border-radius:14px;
}

.tool input{
  width:100%;
  margin-bottom:10px;
}

/* ACTION BUTTON */
.tool button{
  width:100%;
  padding:10px;
  background:var(--green);
  color:white;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-size:15px;
  font-weight:600;
}

.tool button:hover{
  background:#15803d;
}

/* FOOT */
.footer{
  margin-top:14px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="container">

  <!-- TOP -->
  <div class="top">
    <a href="/" class="home-btn">üè† Home</a>
    <div style="font-size:12px;color:#6b7280">üáÆüá≥ Bharat Toolbox</div>
  </div>

  <h1>PDF Tools</h1>
  <div class="subtitle">Convert, compress & manage PDFs easily</div>

  <!-- TABS -->
  <div class="tabs">
    <button class="active" onclick="showTool('pdf2word',this)">PDF ‚Üí Word</button>
    <button onclick="showTool('word2pdf',this)">Word ‚Üí PDF</button>
    <button onclick="showTool('compress',this)">Compress PDF</button>
    <button onclick="showTool('merge',this)">Merge PDF</button>
  </div>

  <!-- PDF to Word -->
  <div class="tool" id="pdf2word" style="display:block;">
    <form action="/pdf-to-word" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".pdf" required>
      <button type="submit">Convert to Word</button>
    </form>
  </div>

  <!-- Word to PDF -->
  <div class="tool" id="word2pdf">
    <form action="/word-to-pdf" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".doc,.docx" required>
      <button type="submit">Convert to PDF</button>
    </form>
  </div>

  <!-- Compress -->
  <div class="tool" id="compress">
    <form action="/compress-pdf" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".pdf" required>
      <button type="submit">Compress PDF</button>
    </form>
  </div>

  <!-- Merge -->
  <div class="tool" id="merge">
    <form action="/merge-pdf" method="POST" enctype="multipart/form-data">
      <input type="file" name="files" accept=".pdf" multiple required>
      <button type="submit">Merge PDFs</button>
    </form>
  </div>

  <div class="footer">Free ‚Ä¢ Secure ‚Ä¢ No signup</div>
</div>

<script>
function showTool(id,btn){
  document.querySelectorAll('.tool')
    .forEach(t=>t.style.display='none');

  document.getElementById(id).style.display='block';

  document.querySelectorAll('.tabs button')
    .forEach(b=>b.classList.remove('active'));

  btn.classList.add('active');
}
</script>

</body>

</html>
