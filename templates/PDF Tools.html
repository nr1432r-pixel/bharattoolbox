<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Tools</title>

  <!-- ===== CSS (INLINE) ===== -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
    }

    .tabs {
      text-align: center;
      margin-bottom: 15px;
    }

    .tabs button {
      margin: 5px;
      padding: 8px 14px;
      cursor: pointer;
      border: none;
      background: #4f46e5;
      color: #fff;
      border-radius: 4px;
    }

    .tabs button:hover {
      background: #4338ca;
    }

    .tool {
      display: none;
      margin-top: 20px;
    }

    .tool input {
      display: block;
      margin: 10px 0;
      width: 100%;
    }

    .tool button {
      padding: 8px 14px;
      background: #16a34a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .tool button:hover {
      background: #15803d;
    }

    .back {
      margin-top: 20px;
      text-align: center;
    }

    .back a {
      text-decoration: none;
      color: #2563eb;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>PDF Tools</h1>
  <p style="text-align:center;">Convert, compress, merge PDFs easily</p>

  <div class="tabs">
    <button type="button" onclick="showTool('pdf2word')">PDF to Word</button>
    <button type="button" onclick="showTool('word2pdf')">Word to PDF</button>
    <button type="button" onclick="showTool('compress')">Compress PDF</button>
    <button type="button" onclick="showTool('merge')">Merge PDF</button>
  </div>

  <!-- PDF to Word -->
  <div class="tool" id="pdf2word">
    <form action="/pdf-to-word" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".pdf" required>
      <button type="submit">Convert</button>
    </form>
  </div>

  <!-- Word to PDF -->
  <div class="tool" id="word2pdf">
    <form action="/word-to-pdf" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".doc,.docx" required>
      <button type="submit">Convert</button>
    </form>
  </div>

  <!-- Compress PDF -->
  <div class="tool" id="compress">
    <form action="/compress-pdf" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".pdf" required>
      <button type="submit">Compress</button>
    </form>
  </div>

  <!-- Merge PDF -->
  <div class="tool" id="merge">
    <form action="/merge-pdf" method="POST" enctype="multipart/form-data">
      <input type="file" name="files" accept=".pdf" multiple required>
      <button type="submit">Merge</button>
    </form>
  </div>

  <div class="back">
    <a href="/">â¬… Home</a>
  </div>
</div>

<!-- ===== JS (INLINE) ===== -->
<script>
  function showTool(id) {
    let tools = document.querySelectorAll('.tool');
    tools.forEach(t => t.style.display = 'none');
    document.getElementById(id).style.display = 'block';
  }
</script>

</body>
</html>
