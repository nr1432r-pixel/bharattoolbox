<h2>AI Smart Shorts Generator</h2>

<input id="url" placeholder="Paste YouTube link">

<button onclick="generate()">Generate Smart Shorts</button>

<div class="progress-box" id="progressBox">
<div class="progress-wrap">
<div class="progress-bar" id="progressBar"></div>
</div>
</div>

<div id="status"></div>
<div id="meta"></div>
<div id="result"></div>

</div>

<script>
async function generate(){

const url=document.getElementById("url").value.trim();
const status=document.getElementById("status");
const result=document.getElementById("result");
const meta=document.getElementById("meta");
const progressBar=document.getElementById("progressBar");
const progressBox=document.getElementById("progressBox");

if(!url){ alert("Paste video link"); return; }

result.innerHTML="";
meta.innerHTML="";
progressBox.style.display="block";
progressBar.style.width="0%";
status.innerHTML="üöÄ Initializing...";

const res=await fetch("/generate-shorts",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({url:url})
});

const data=await res.json();
const job=data.job_id;
let startTime=Date.now();

const timer=setInterval(async()=>{

const r=await fetch(`/shorts-progress/${job}`);
const p=await r.json();

let percent=p.progress||0;
progressBar.style.width=percent+"%";

const elapsed=(Date.now()-startTime)/1000;
let eta="Calculating...";
if(percent>5){
eta=Math.round((elapsed/percent)*(100-percent))+" sec";
}

status.innerHTML=
`üìä ${percent}% <br>
‚öô ${p.status}<br>
‚è≥ ETA: ${eta}`;

if(p.status==="done"){
clearInterval(timer);
status.innerHTML="üéâ Shorts Ready!";
progressBar.style.width="100%";

meta.innerHTML=`
<div class="section">
<b>üìù Suggested Title:</b><br>
<span id="titleText">${p.title}</span>
<div class="copy-btn" onclick="copyText('titleText')">Copy Title</div>
</div>

<div class="section">
<b>üè∑ Hashtags:</b><br>
<span id="hashText">${p.hashtags.join(" ")}</span>
<div class="copy-btn" onclick="copyText('hashText')">Copy Hashtags</div>
</div>
`;

p.files.forEach(link=>{
result.innerHTML+=`
<video controls src="${link}"></video>
<div class="short" onclick="window.open('${link}','_blank')">
‚¨á Download
</div>`;
});
}

if(p.status==="error"){
clearInterval(timer);
status.innerHTML="‚ùå Processing failed";
}

},1000);
}

function copyText(id){
const text=document.getElementById(id).innerText;
navigator.clipboard.writeText(text);
alert("Copied!");
}
</script>
