<body>

<div class="card">

  <h2>Social Media Caption & Hashtag Generator</h2>

  <select id="platform">

<script>
// ===============================
// TREND DATA
// ===============================
const globalTags = [
 "viral","trending","explore","reels","shorts","instagood",
 "content","creator","india","desi","daily","love","like","follow"
];

const platformExtra = {
 instagram:["reelsinstagram","instareels","explorepage"],
 facebook:["facebookpost","fbviral"],
 youtube:["youtubevideo","youtuber","subscribe"],
 shorts:["ytshorts","shortsvideo"],
 twitter:["twitterpost","xtrending"]
};

// ===============================
// MAIN LOGIC
// ===============================
function generate(){
 const p = platform.value;
 const k = keyword.value.trim().toLowerCase();
 if(!k) return;

 // CAPTION
 let cap = "";
 if(p=="instagram") cap = `âœ¨ ${k} vibes ğŸ”¥\nDouble tap if you love this â¤ï¸`;
 if(p=="facebook") cap = `Sharing some ${k} moments âœ¨`;
 if(p=="youtube") cap = `${k} video you must watch ğŸ”¥ğŸ‘‡`;
 if(p=="shorts") cap = `${k} shorts ğŸ¬ğŸ”¥`;
 if(p=="twitter") cap = `${k} trending now ğŸš€`;

 caption.innerHTML = "<b>ğŸ“¸ Caption:</b><br>"+cap;

 // HASHTAGS
 let tags = new Set();

 globalTags.forEach(t=>tags.add("#"+t));
 platformExtra[p].forEach(t=>tags.add("#"+t));

 for(let i=1;i<=30;i++) tags.add("#"+k+i);
 tags.add("#"+k);
 tags.add("#"+k+"life");

 tags = Array.from(tags).slice(0,50);

}

// ===============================

function copyAll(){
 const text = caption.innerText + "\n\n" + hashtags.innerText;
 navigator.clipboard.writeText(text);

}
</script>
