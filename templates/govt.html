<head>

<style>

</style>
</head>

<body>

<div class="card">

  <div class="top">
    <a href="/" class="home">üè† Home</a>
    <div style="font-size:12px;color:#6b7280;">IN Bharat Toolbox</div>
  </div>

  <h2>üßæ Government & Job Form Helper</h2>

  <input id="query" placeholder="Type anything (‡§®‡§ø‡§µ‡§æ‡§∏ ‡§™‡•ç‡§∞‡§Æ‡§æ‡§£ ‡§™‡§§‡•ç‡§∞, SSC Job...)">
  <div class="suggest">Examples: PAN, Aadhaar, Income Cert, SSC, Railway, PM Kisan</div>

  <button onclick="showSteps()">Search & Explain</button>

  <div class="output" id="result"></div>

  <div class="footer">Free ‚Ä¢ Smart ‚Ä¢ India Only üáÆüá≥</div>

</div>

<script>
/* üîπ MASTER FORM DATABASE (WITH ALIASES + LINKS) */
const forms = {
  pan:{
    type:"ID",
    alias:["pan card","‡§™‡•à‡§®"],
    link:"https://www.onlineservices.nsdl.com",
    steps:[
      "Aadhaar linking required",
      "Photo & signature upload",
      "Apply online on NSDL / UTI"
    ]
  },
  aadhaar:{
    type:"ID",
    alias:["uid","‡§Ü‡§ß‡§æ‡§∞"],
    link:"https://uidai.gov.in",
    steps:[
      "Birth or address proof needed",
      "Mobile number mandatory",
      "Visit UIDAI centre"
    ]
  },
  residence:{
    type:"Certificate",
    alias:["domicile","‡§®‡§ø‡§µ‡§æ‡§∏","residential"],
    steps:[
      "Address proof required",
      "Apply on State e-District portal",
      "Issued by SDM / Tehsil office"
    ]
  },
  income:{
    type:"Certificate",
    alias:["income cert","‡§Ü‡§Ø"],
    steps:[
      "Income proof required",
      "Apply on e-District portal",
      "Used for scholarship & jobs"
    ]
  },
  caste:{
    type:"Certificate",
    alias:["‡§ú‡§æ‡§§‡§ø"],
    steps:[
      "Community proof required",
      "Apply via State portal",
      "Used for reservation benefits"
    ]
  },
  ssc:{
    type:"Job / Exam",
    alias:["staff selection"],
    link:"https://ssc.nic.in",
    steps:[
      "Check eligibility",
      "Online application",
      "Exam ‚Üí Result ‚Üí Joining"
    ]
  },
  railway:{
    type:"Job",
    alias:["rrb"],
    steps:[
      "Apply on RRB website",
      "CBT exam",
      "Medical & Document verification"
    ]
  },
  pmkisan:{
    type:"Scheme",
    alias:["kisan","farmer"],
    steps:[
      "Farmer registration",
      "Land verification",
      "‚Çπ6000/year benefit"
    ]
  },
  passport:{
    type:"Document",
    alias:["‡§™‡§æ‡§∏‡§™‡•ã‡§∞‡•ç‡§ü"],
    link:"https://www.passportindia.gov.in",
    steps:[
      "Online form",
      "Appointment",
      "Police verification"
    ]
  }
};

/* üîπ SMART MATCH */
function findForm(text){
  text = text.toLowerCase();
  for(let key in forms){
    if(text.includes(key)) return key;
    for(let a of (forms[key].alias||[])){
      if(text.includes(a)) return key;
    }
  }
  return null;
}

/* üîπ MAIN FUNCTION */
function showSteps(){
  const q = document.getElementById("query").value.trim();
  const out = document.getElementById("result");
  if(!q) return;

  const key = findForm(q);

  if(!key){
    out.innerHTML = `
      ‚ùå <b>Form not recognised</b><br><br>
      Try typing like:<br>
      PAN, Aadhaar, Residence Certificate, SSC Job, Railway, Passport, PM Kisan
    `;
    return;
  }

  const f = forms[key];

  out.innerHTML = `
    <span class="tag">üìÇ ${f.type}</span>
    <span class="tag">üáÆüá≥ India</span><br><br>

    <b>${key.toUpperCase()} ‚Äì How to Apply</b><br><br>
    ${f.steps.map(s=>"‚Ä¢ "+s).join("<br>")}
    ${f.link ? `<br><a class="link" href="${f.link}" target="_blank">üîó Official Website</a>` : ""}

    <div class="tools">
      <button onclick="copyText()">üìã Copy</button>
      <button onclick="shareText()">üì§ Share</button>
    </div>
  `;
}

/* üîπ COPY + SHARE */
function copyText(){
  navigator.clipboard.writeText(result.innerText);
  alert("Copied!");
}
function shareText(){
  navigator.share
    ? navigator.share({text:result.innerText})
    : alert("Copy & share manually");
}
</script>

</body>
</html>
